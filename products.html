<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produits - Boutique de Robes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }

    header {
      background-color: #d81b60;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .produits-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .carte-produit {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      transition: transform 0.2s;
    }

    .carte-produit:hover {
      transform: scale(1.03);
    }

    .carte-produit img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }

    .nom-produit {
      font-size: 18px;
      margin: 10px 0;
    }

    .prix-produit {
      color: #d81b60;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .btn {
      background-color: #d81b60;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #c2185b;
    }
  </style>
</head>
<body>

  <header>
    <h1>Boutique de Robes - Produits</h1>
  </header>

  <main class="produits-container">
    <div class="carte-produit">
      <img src="setregumus-gumus-kemer-ve-pile-detayi--98f3b2.jpg" alt="Robe 1">
      <div class="nom-produit">Robe Élégante Rouge</div>
      <div class="prix-produit">€49,90</div>
      <button class="btn">Ajouter au Panier</button>
    </div>

    <div class="carte-produit">
      <img src="setrekirmizi-belden-capraz-ve-gogus-de-2ab-51.jpg" alt="Robe 2">
      <div class="nom-produit">Robe de Soirée Noire</div>
      <div class="prix-produit">€59,90</div>
      <button class="btn">Ajouter au Panier</button>
    </div>

    <div class="carte-produit">
      <img src="setreoranj-tek-omuz-dekolteli-abiye-el-b7b-4f.jpg" alt="Robe 3">
      <div class="nom-produit">Robe Fleurie d’Été</div>
      <div class="prix-produit">€39,90</div>
      <button class="btn">Ajouter au Panier</button>
    </div>

    <div class="carte-produit">
      <img src="setreoranj-tek-omuz-dusuk-tuy-detayli--b4e7-2.jpg" alt="Robe 4">
      <div class="nom-produit">Robe Décontractée</div>
      <div class="prix-produit">€29,90</div>
      <button class="btn">Ajouter au Panier</button>
    </div>
  </main>

</body>
</html>
