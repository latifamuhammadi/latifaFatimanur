<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Boutique de Robes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    header {
      background-color: #d81b60;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 20px;
      color: #d81b60;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    textarea {
      resize: vertical;
      height: 120px;
    }

    .btn {
      background-color: #d81b60;
      color: white;
      padding: 10px 20px;
      margin-top: 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #c2185b;
    }

    .contact-infos {
      margin-top: 40px;
    }

    .contact-infos p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contactez-nous</h1>
  </header>

  <div class="container">
    <h2>Formulaire de Contact</h2>
    <form action="#" method="post">
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" required>

      <label for="email">Adresse e-mail :</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message :</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit" class="btn">Envoyer</button>
    </form>

    <div class="contact-infos">
      <h2>Informations de Contact</h2>
      <p><strong>Adresse :</strong> 123 Rue de la Mode, Paris, France</p>
      <p><strong>Téléphone :</strong> +33 1 00 00 00 00 </p>
      <p><strong>Email :</strong> contact@boutiquederobes.fr</p>
    </div>
  </div>

</body>
</html>
